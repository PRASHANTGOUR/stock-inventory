<!--begin::Aside-->
<div
	id="kt_aside"
	class="aside aside-default  aside-hoverable "
	data-kt-drawer="true"
	data-kt-drawer-name="aside"
	data-kt-drawer-activate="{default: true, lg: false}"
	data-kt-drawer-overlay="true"
	data-kt-drawer-width="{default:'200px', '300px': '250px'}"
	data-kt-drawer-direction="start"
	data-kt-drawer-toggle="#kt_aside_toggle"
	>
    <!--begin::Brand-->
    <div class="aside-logo flex-column-auto px-10 pt-9 pb-5" id="kt_aside_logo">
        <!--begin::Logo-->
        <a href="?page=index">
            <img alt="Logo" src="assets/media/logos/logo-default.svg" class="max-h-50px logo-default theme-light-show"/>
            <img alt="Logo" src="assets/media/logos/logo-default-dark.svg" class="max-h-50px logo-default theme-dark-show"/>
            <img alt="Logo" src="assets/media/logos/logo-minimize.svg" class="max-h-50px logo-minimize"/>
        </a>
        <!--end::Logo-->
    </div>
    <!--end::Brand-->
    <!--begin::Aside menu-->
	<div class="aside-menu flex-column-fluid ps-3 pe-1">
<!--layout-partial:layout/aside/_menu.html-->
    </div>
    <!--end::Aside menu-->
    <!--begin::Footer-->
    <div class="aside-footer flex-column-auto pb-5 d-none" id="kt_aside_footer">
        <a href="?page=index" class="btn btn-light-primary w-100">
            Button
        </a>
    </div>
    <!--end::Footer-->
</div>
<!--end::Aside-->
